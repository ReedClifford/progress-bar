<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="progress-bar-container">
      <div class="progress-bar">
        <div id="fill" class="green half">50%</div>
      </div>
      <div class="progress-bar"><div id="fill" class="red half">50%</div></div>
      <div class="progress-bar">
        <div id="fill" class="white half">50%</div>
      </div>
      <div class="progress-bar"><div id="fill" class="blue half">50%</div></div>
      <div class="progress-bar">
        <div id="fill" class="orange half">50%</div>
      </div>
      <button class="finishBtn">Finish</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
